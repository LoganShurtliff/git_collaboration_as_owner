<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Two Games</title>
</head>
<body>
    <h1>Logan Shurtliff</h1>
    <h1>Shall We Play a Game?</h1>

    <!--Tab Content-->
    <div class="tabs">
        <ul>
            <li class="trigger" data-target="#coin">Coin Toss</li>
            <li class="trigger" data-target="#guessing">Guessing Game</li>
        </ul>
        <div class="content" id="coin">
            <!-- Coin Toss Game -->
            <h3>Toss a Coin</h3>
            <div class="buttons">
                <button id="heads">Heads</button>
                <button id="tails">Tails</button>
            </div>

            <img src="imgs/both.jpg" id="coinImage">

            <p id="coinTossResults"></p>

            <span id="score"></span>
        </div>
        <div class="content" id="guessing">
            <!-- Guessing Game -->
            <h3>Number guessing game</h3>
            <p>
            I have selected a random number between 1 and 100. <br>
            See if you can guess it in 10 turns or fewer. <br>
            I'll tell you if your guess was too high or too low.
            </p>

            <form>
                <label>Enter a guess: </label>
                <input id="guess">
            </form>

            <p id = 'previousGuesses'></p>
            <p>
                <span id = 'result'></span>
            </p>

        </div>
    </div>



    <script src="tabbedContent.js"></script>
    <script src="coinToss.js"></script>
    <script src="guessingGame.js"></script>

</body>
</html>
